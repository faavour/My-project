apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        api: external  
    spec:
      containers:
      - image: faavour/udagram-frontend:v1
        name: frontend
        imagePullPolicy: Always          
        ports:
        - containerPort: 80  
